apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: forge1
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      - job_name: 'forge1-backend'
        static_configs:
          - targets: ['forge1-backend:8000']
        metrics_path: '/metrics'
        scrape_interval: 30s
        scrape_timeout: 10s
      - job_name: 'forge1-frontend'
        static_configs:
          - targets: ['forge1-frontend:3000']
        metrics_path: '/metrics'
        scrape_interval: 30s
        scrape_timeout: 10s

